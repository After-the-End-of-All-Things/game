<ion-header [translucent]="true">
  <app-header-bar></app-header-bar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <app-header-bar></app-header-bar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-segment
        color="tertiary"
        value="local"
        (ionChange)="selectLeaderboard($event)"
      >
        <ion-segment-button value="local">
          <ion-label>{{ location }}</ion-label>
        </ion-segment-button>

        <ion-segment-button value="global">
          <ion-label>Global</ion-label>
        </ion-segment-button>
      </ion-segment>

      <ion-grid>
        <ion-row class="board-row" *ngFor="let board of current">
          <ion-col>
            <div class="board-header">{{ board.title }}</div>
            <ion-list>
              <ion-item *ngFor="let entry of board.data">
                <app-avatar
                  size="small"
                  [padding]="0"
                  [avatar]="entry.portrait"
                  slot="start"
                ></app-avatar>

                <ion-label>
                  <h2>{{ entry.name }}</h2>
                </ion-label>

                <ion-label slot="end">
                  <h2>{{ entry.value }}</h2>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

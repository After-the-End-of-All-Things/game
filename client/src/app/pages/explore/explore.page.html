<ion-header [translucent]="true">
  <app-header-bar></app-header-bar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <app-header-bar></app-header-bar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col
        sizeXs="12"
        sizeSm="12"
        sizeMd="8"
        sizeLg="8"
        offsetMd="2"
        offsetLg="2"
      >
        <ion-card class="content-card">
          <ion-card-header>
            <ion-title>
              Explore
              <app-store-text
                storeKey="player.player.location.current"
              ></app-store-text>
            </ion-title>
          </ion-card-header>

          <ion-card-content>
            <div class="earned">
              <span class="xp">
                <span class="xp-value" *ngIf="visualService.xp$ | async as xp">
                  +{{ xp }} XP
                </span>
              </span>

              <span class="coin">
                <span
                  class="coin-value"
                  *ngIf="visualService.coin$ | async as coin"
                >
                  +{{ coin }} Coins
                </span>
              </span>
            </div>

            <ion-button
              color="primary"
              (click)="explore()"
              [disabled]="!canExplore"
            >
              Go!
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

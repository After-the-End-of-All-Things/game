<ion-header [translucent]="true">
  <app-header-bar></app-header-bar>
</ion-header>

<ion-content
  [fullscreen]="true"
  [style.--bg-image]="player.cosmetics.background.toString().padStart(4, '0')"
>
  <ion-header collapse="condense">
    <app-header-bar></app-header-bar>
  </ion-header>

  <ng-container *ngIf="isError && !isLoading">
    <ion-card>
      <ion-card-content>
        <p>There was an error loading this profile.</p>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-container *ngIf="!isError && !isLoading && player; else loadingSpinner">
    <ion-card>
      <app-hero
        [background]="player.cosmetics.background"
        [portrait]="player.cosmetics.portrait"
        [level]="player.level"
        [job]="player.job"
        [username]="player.profile.displayName"
        [discriminator]="player.profile.discriminator"
        [tagline]="player.profile.shortBio"
      ></app-hero>
    </ion-card>

    <ion-card *ngIf="player.profile.longBio">
      <ion-card-header>
        <ion-card-title>About</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ player.profile.longBio }}</ion-card-content>
    </ion-card>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Job Levels</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let job of jobLevels(player)">
                <ion-label>{{ job.name }}</ion-label>
                <ion-label slot="end">Lv. {{ job.level }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>

        <ion-card
          *ngIf="(player.cosmetics.showcase.collectibles?.length ?? 0) > 0"
        >
          <ion-card-header>
            <ion-card-title>Collectible Showcase</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div
              class="showcase-item"
              *ngFor="let id of player.cosmetics.showcase.collectibles"
            >
              <app-item-display [itemId]="id"></app-item-display>
            </div>
          </ion-card-content>
        </ion-card>

        <ion-card *ngIf="(player.cosmetics.showcase.items?.length ?? 0) > 0">
          <ion-card-header>
            <ion-card-title>Equipment Showcase</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div
              class="showcase-item"
              *ngFor="let id of player.cosmetics.showcase.items"
            >
              <app-item-display [itemId]="id"></app-item-display>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col *ngIf="stats.length > 0">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Stats</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let stat of stats">
                <ion-label>{{ stat.name }}</ion-label>
                <ion-label slot="end">{{ stat.value }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>

  <ng-template #loadingSpinner>
    <ion-row *ngIf="isLoading">
      <ion-col sizeLg="6" offsetLg="3">
        <ion-card class="loading-card">
          <ion-card-content>
            <ion-spinner></ion-spinner>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-template>
</ion-content>

<ion-header [translucent]="true">
  <app-header-bar></app-header-bar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <app-header-bar></app-header-bar>
  </ion-header>

  <ion-grid *ngIf="{ player: player$ | async } as data">
    <ion-row>
      <ion-col sizeSm="4" *ngFor="let stat of stats">
        <ion-card class="number-card center-title-card">
          <ion-card-header>
            <ion-card-title>{{ stat.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="number">
              {{ calcStat(data.player!, stat.stat) | number }}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>My Profile</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item
                class="cursor-pointer"
                (click)="changePortrait(data.player?.cosmetics?.portrait ?? 4)"
              >
                <app-avatar
                  slot="start"
                  size="small"
                  [padding]="0"
                  [avatar]="data.player?.cosmetics?.portrait ?? 4"
                ></app-avatar>

                <ion-label>Change Avatar</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Miscellaneous</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item class="cursor-pointer" [routerLink]="['/options']">
                <ion-icon name="settings" slot="start"></ion-icon>
                <ion-label>Change Settings</ion-label>
              </ion-item>

              <ion-item class="cursor-pointer" (click)="authService.logout()">
                <ion-icon name="log-out" slot="start"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

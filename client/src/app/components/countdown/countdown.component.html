<span class="timer" *ngIf="endsAt > 0">
  <span *ngIf="days > 0">{{ days | number : '2.0' }}</span>
  <span *ngIf="days > 0 || hours > 0">{{ hours | number : '2.0' }}h:</span>
  <span *ngIf="days > 0 || hours > 0 || minutes > 0">
    {{ minutes | number : '2.0' }}m:
  </span>
  <span *ngIf="days > 0 || hours > 0 || minutes > 0 || seconds > 0">
    {{ seconds | number : '2.0' }}s
  </span>
</span>

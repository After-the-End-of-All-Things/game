<ion-card class="text-reward-card center-title-card">
  <ion-card-header>
    <ion-card-title>
      Daily Lottery

      <span class="tooltip" [ngxTippy]="tooltip">
        <app-game-icon icon="global-information" size="small"></app-game-icon>
      </span>

      <ng-template #tooltip>
        The lottery is drawn every day at daily reset.
      </ng-template>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="text">
      {{ didIWin ? 'Winner!' : 'Not Today' }}
    </div>

    <div class="reward-button" *ngIf="didIWin" (click)="claimDailyRewards()">
      <ion-button color="primary">Claim</ion-button>
    </div>
  </ion-card-content>
</ion-card>
